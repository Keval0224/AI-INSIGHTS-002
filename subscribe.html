<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - AI Insights</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="index.html" style="position:fixed;right:2.5rem;bottom:2.5rem;z-index:1000;padding:0.9rem 1.1rem;background:linear-gradient(90deg,#40e0ff,#b266ff);color:#111;display:flex;align-items:center;justify-content:center;border-radius:2rem;text-decoration:none;box-shadow:0 4px 24px #40e0ff44;font-size:1.7rem;transition:background 0.2s,box-shadow 0.2s;"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#111" d="M4 10.75V19a1 1 0 0 0 1 1h4.25v-4.25h5.5V20H19a1 1 0 0 0 1-1v-8.25a1 1 0 0 0-.293-.707l-7-7a1 1 0 0 0-1.414 0l-7 7A1 1 0 0 0 4 10.75Zm2 1.414 6-6 6 6V18h-2.25v-4.25a1 1 0 0 0-1-1h-3.5a1 1 0 0 0-1 1V18H6v-5.836Z"/></svg></a>
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">AI Insights</div>
    </div>
  </nav>
  <main class="container" style="padding-top:7.5rem;">
    <section style="max-width:500px;margin:3rem auto 0 auto;background:rgba(255,255,255,0.03);border-radius:18px;padding:2.5rem 2rem;box-shadow:0 4px 32px #40e0ff22;text-align:center;">
      <h1 style="font-size:2.2rem;margin-bottom:1.2rem;">Subscribe to Our Newsletter</h1>
      <p style="color:#bdbdbd;margin-bottom:2rem;">Get the latest AI insights, research, and updates delivered to your inbox.</p>
      <form class="newsletter-form" aria-label="Newsletter subscription" style="display:flex;flex-direction:column;gap:1rem;align-items:center;">
        <input type="email" name="newsletter-email" placeholder="Your Email Address" required style="padding:0.7rem 1.2rem;border-radius:8px;border:none;min-width:220px;font-size:1rem;" />
        <button type="submit" class="cta-button primary" style="padding:0.7rem 2rem;">Subscribe</button>
      </form>
      <div id="subscribe-thankyou" style="display:none;margin-top:1.5rem;color:#40e0ff;font-weight:600;">Thank you for subscribing!</div>
    </section>
    <script>
      document.querySelector('.newsletter-form')?.addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('subscribe-thankyou').style.display = 'block';
      });
    </script>
  </main>
</body>
</html>
